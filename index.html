<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Vitor Bigelli's Portfolio</title>

	<link rel="stylesheet" href="styles/style.css">	
</head>
<body>

	<nav>	
	</nav>

	<aside>
	</aside>

	<header id="header" data-bind="with: bio">
			<h1 data-bind="text: name"></h1>
			<p data-bind="text: role"></p>
		</script>
	</header>

	<main>
		<h2> ABOUT ME </h2>
		<p> A brief description of my capabilities and my personality. </p>
		<section id="about-me" data-bind="with: aboutme">
			<div id="skills">
				Skills:
				<ul data-bind="foreach: skills">
					<li data-bind="text: $data"></li>
				</ul>
			</div>
			<img src="" id="personal-img" data-bind="attr: {src: imgUrl}">
		</section>

		<h2> EDUCATION </h2>

		<h3> Schools </h3>
		<section id="education" data-bind="foreach: schools">
			<h4 data-bind="text: name"></h4>
			<p class="info">

			</p>
		</section>

		<h3> Online Courses </h3>
		<section id="online-courses" data-bind="foreach: onlineCourses">
			<h4 data-bind="text: title"></h4>			
		</section>

		<section id="projects">
			
		</section>

	</main>

	<footer>
	</footer>

	<script src="scripts/knockout-3.4.2.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
