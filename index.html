<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Vitor Bigelli's Portfolio</title>
	<link async href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link async rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.css">	
</head>
<body>

	<nav>
		<div id="hamburger-menu" data-bind="click: toggleAsideClass">
			<div class="hamburger-slice"></div>
			<div class="hamburger-slice"></div>
			<div class="hamburger-slice"></div>
		</div>
	</nav>

	<aside data-bind="css: {hidden: hideAside}">
		<section id="contact-me" data-bind="with: contacts">
			<ul id="contacts"> 
				<li><i class="fa fa-envelope" aria-hidden="true"></i> <span data-bind="text: email"></span></li>
				<li><i class="fa fa-whatsapp" aria-hidden="true"></i> <span data-bind="text: mobile"></span></li>
				<li>
					<i class="fa fa-github" aria-hidden="true"></i>
					<a href="" data-bind="attr: {href: github.url">
						<span data-bind="text: github.user"></span>
					</a>
				</li>
				<li>
					<i class="fa fa-twitter" aria-hidden="true"></i>
					<a href="" data-bind="attr: {href: twitter.url">
						<span data-bind="text: twitter.user"></span>
					</a>
				</li>
			</ul>
		</section>

	</aside>


	<header data-bind="with: bio">		
		<h1 data-bind="text: name"></h1>
		<p data-bind="text: role" id="role"></p>
		</script>
	</header>

	<main>

		<h2> ABOUT ME </h2>
		<p> A brief description of my capabilities and my personality. </p>
		<section id="about-me" data-bind="with: aboutme">
			<div id="profile-img">
				<img src="" id="img" data-bind="attr: {src: imgUrl}">
			</div>
			
			<div id="skills">
				Skills:
				<ul data-bind="foreach: skills">
					<li data-bind="text: $data"></li>
				</ul>
			</div>
		</section>

		<hr>

		<h2> EDUCATION </h2>

		<h3> Schools </h3>
		<section id="education" data-bind="foreach: schools">
			<h4 data-bind="text: name"></h4>
			<div class="location"><span data-bind="text: location"></span></div>
			<div class="date"><span data-bind="text: dates"></span></div>
		</section>

		<h3> Online Courses </h3>
		<section id="online-courses" data-bind="foreach: onlineCourses">
			<h4 data-bind="text: title"></h4>
			<div class="location"><span data-bind="text: school"></span></div>
			<div class="date"><span data-bind="text: dates"></span></div>
			<img src="" data-bind="attr: {src: certificateImg}" class="certificate-img">
		</section>

		<hr>

		<h2> PROJECTS </h3>
		<section id="projects" data-bind="foreach: projects">
			<h4 data-bind="text: title"></h4>
			<div class="location"></div>
			<div class="date"><span data-bind="text: dates"></span></div>
			<p data-bind="text: description"></p>
			<img src="" data-bind="attr: {src: image}" class="certificate-img">
		</section>

		<hr>

	</main>

	<footer>
		Created by Vitor Bigelli
	</footer>

	<script src="scripts/knockout-3.4.2.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
